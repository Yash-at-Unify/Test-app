name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name : Checkout code
        uses: actions/checkout@v4

      - name: Setup up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start FastAPI app
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8001 > uvicorn.log 2>&1 &
          sleep 10

      - name: Health check
        run: |
          curl --retry 5 --retry-delay 2 --fail http://127.0.0.1:8001/health